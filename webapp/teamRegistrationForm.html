<!DOCTYPE html>
<html>
  <head>
    <title>Team Creation Form</title>
    <link rel="icon" type="image/x-icon" href="css/icon.jpg">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Team Creation Form</h1>
          </div>
          <div class="panel-body">
            <form action="teamCreation.php" method="post">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                />
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  name="city"
                />
              </div>
              <div class="form-group">
                <label for="teamLogo">Team's Logo URL</label>
                <input
                  type="text"
                  class="form-control"
                  id="teamLogo"
                  name="teamLogo"
                />
              </div>
			  <input type="submit" class="btn btn-primary" value="Submit"/>
			   </form>
          </div>
          <div class="panel-footer text-right">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
