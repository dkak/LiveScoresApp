<!DOCTYPE html>
<html>
  <head>
    <title>Player Creation Form</title>
    <link rel="icon" type="image/x-icon" href="css/icon.jpg">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Player Creation Form</h1>
          </div>
          <div class="panel-body">
            <form action="playerCreation.php" method="post" enctype="multipart/form-data">
              <div class="form-group">
                <label for="firstname">Firstname</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  name="firstname"
                />
              </div>
              <div class="form-group">
                <label for="lastname">Lastname</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastname"
                  name="lastname"
                />
              </div>
              <div class="form-group">
                <label for="pos">Position</label>
                <div>
                  <label for="pg" class="radio-inline"
                    ><input
                      type="radio"
                      name="pos"
                      value="PG"
                      id="pg"
                    />Point Guard (PG)</label
                  >
                  <label for="sg" class="radio-inline"
                    ><input
                      type="radio"
                      name="pos"
                      value="SG"
                      id="sg"
                    />Shooting Guard (SG)</label
                  >
                  <label for="sf" class="radio-inline"
                    ><input
                      type="radio"
                      name="pos"
                      value="SF"
                      id="sf"
                    />Shooting Forward (SF)</label
                  ><label for="pf" class="radio-inline"
                    ><input
                      type="radio"
                      name="pos"
                      value="PF"
                      id="pf"
                    />Power Forward (PF)</label
                  ><label for="c" class="radio-inline"
                    ><input
                      type="radio"
                      name="pos"
                      value="C"
                      id="c"
                    />Center (C)</label
                  >
                </div>
              </div>
              
              <div class="form-group">
                <label for="teamName">Team Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="teamName"
                  name="teamName"
                />
              </div>
              <input type="submit" class="btn btn-primary" value="Submit"/>
            </form>
          </div>
          <div class="panel-footer text-right">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
